<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Control</title>

    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="crud">
        <div class="head">
            <h2>Product Management Dashboard</h2>
        </div>

        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price" >
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit" class="btn-create">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMode(this.id)" id="searchTitle"> Search By Title</button>
                    <button onclick="getSearchMode(this.id)" id="searchCategory"> Search By Category</button>
                </div>
                <button id="deleteAll" onclick="deletItems()"></button>
            </div>
            <table >
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tBody">

                </tbody>

 
            </table>
        </div>
    </div>



    <!-- JS -->
     <script src="main.js"></script>
</body>
</html>
